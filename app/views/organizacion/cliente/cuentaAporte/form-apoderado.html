<div>
    <h4><strong>Datos principales</strong></h4>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'validate-has-error' : form.abreviatura.$invalid && (form.abreviatura.$touched || form.$submitted)}">
                <label>Abreviatura</label>
                <input type="text" name="abreviatura" ng-model="view.sucursal.abreviatura" ng-minlength="2" ng-maxlength="10" class="form-control" autofocus required/>
                <div ng-messages="form.abreviatura.$error" ng-if="form.abreviatura.$touched || form.$submitted">
                    <div class="validate-has-error" ng-message="required">Ingrese abreviatura.</div>
                    <div class="validate-has-error" ng-message="minlength">Debe tener minimo 2 digitos.</div>
                    <div class="validate-has-error" ng-message="maxlength">Debe tener maximo 10 digitos.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'validate-has-error' : form.denominacion.$invalid && (form.denominacion.$touched || form.$submitted)}">
                <label>Denominacion</label>
                <input type="text" name="denominacion" ng-model="view.sucursal.denominacion" ng-minlength="1" ng-maxlength="30" class="form-control" required/>
                <div ng-messages="form.denominacion.$error" ng-if="form.denominacion.$touched || form.$submitted">
                    <div class="validate-has-error" ng-message="required">Ingrese denominacion.</div>
                    <div class="validate-has-error" ng-message="minlength">Debe tener minimo 1 digitos.</div>
                    <div class="validate-has-error" ng-message="maxlength">Debe tener maximo 30 digitos.</div>
                </div>
            </div>
        </div>
    </div>
    <p>
        <button type="submit" class="btn btn-primary" ladda="control.block" data-style="expand-right">Guardar</button>
        <button type="button" class="btn btn-white" ui-sref="app.organizacion.estructura.buscarSucursal">Cancelar</button>
    </p>
</div>
