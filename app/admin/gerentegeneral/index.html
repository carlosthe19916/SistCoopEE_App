<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de administracion financiera" />
    <meta name="author" content="Sostgreen S.A.C." />
    <title>SistCoopEE - Gerente general</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="../../styles/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="../../styles/fonts/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../styles/bootstrap.css">
    <link rel="stylesheet" href="../../styles/xenon-core.css">
    <link rel="stylesheet" href="../../styles/xenon-forms.css">
    <link rel="stylesheet" href="../../styles/xenon-components.css">
    <link rel="stylesheet" href="../../styles/xenon-skins.css">
    <link rel="stylesheet" href="../../styles/custom.css">

    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="../../bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="../../bower_components/angular-block-ui/dist/angular-block-ui.css">
    <link rel="stylesheet" href="../../bower_components/ladda/dist/ladda-themeless.min.css">

    <script src="../../bower_components/ladda/js/spin.js"></script>
    <script src="../../bower_components/ladda/js/ladda.js"></script>

    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

    <script>
        var appHelper = {
            viewsDir: '../../views',
            templatesDir: '../../views/tpls',
            assetsDir: '../../scripts',
            viewPath: function(view_name) {
                return this.viewsDir + '/' + view_name + '.html';
            },
            templatePath: function(view_name) {
                return this.templatesDir + '/' + view_name + '.html';
            },
            assetPath: function(file_path) {
                return this.assetsDir + '/' + file_path;
            }
        };
    </script>
</head>

<body ng-cloak class="page-body skin-white" ng-controller="MainCtrl" ng-class="{'settings-pane-open': layoutOptions.settingsPane.isOpen}">

<settings-pane is-open="layoutOptions.settingsPane.isOpen"></settings-pane>

<horizontal-menu ng-if="layoutOptions.horizontalMenu.isVisible"
                 is-fixed = "layoutOptions.horizontalMenu.isFixed"
                 minimal = "layoutOptions.horizontalMenu.minimal"
                 settings-pane-is-open="layoutOptions.settingsPane.isOpen"></horizontal-menu>

<div class="page-container" ui-view></div>

<div class="row">
    <div ng-show="notification" class="col-md-4 col-md-offset-6" style="top: 3.7em; position: fixed; z-index: 1100; text-align: center;">
        <div class="alert" ng-class="'alert-' + notification.type">
            <span class="glyphicon glyphicon-ok-circle ng-hide" ng-show="notification.type == 'success'"></span>
            <span class="glyphicon glyphicon-info-sign ng-hide" ng-show="notification.type == 'info'"></span>
            <span class="glyphicon glyphicon-wrench ng-hide" ng-show="notification.type == 'danger'"></span>
            <span class="glyphicon glyphicon-warning-sign ng-hide" ng-show="notification.type == 'warning'"></span>
            <strong ng-bind="notification.header"></strong>
            <span ng-bind="notification.message"></span>
        </div>
    </div>
</div>
<div class="row" ng-show="blockMessage.message">
    <div class="col-md-6 col-md-offset-3" style="top: 6.5em; position: fixed; z-index: 1500; text-align: center;">
        <div class="alert alert-danger">
            <span>{{blockMessage.message}}&nbsp;El sistema se cerrara en&nbsp;
                <timer interval="blockMessage.interval" countdown="blockMessage.timeout/1000">{{countdown}}</timer>
            </span>
        </div>
    </div>
</div>

<!-- App -->
<script src="../../bower_components/requirejs/require.js" data-main="../../scripts/main.js"></script>

</body>
</html>
